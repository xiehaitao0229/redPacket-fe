<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>红包 DApp - Sepolia 测试网</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.1/ethers.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .network-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            font-size: 0.9em;
        }

        .content {
            padding: 30px;
        }

        .card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid #e9ecef;
        }

        .card h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.4em;
            display: flex;
            align-items: center;
        }

        .card h3::before {
            content: "🧧";
            margin-right: 10px;
            font-size: 1.2em;
        }

        .contract-info {
            background: #e3f2fd;
            border: 2px solid #2196f3;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .contract-info h4 {
            color: #1976d2;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .contract-address {
            font-family: 'Courier New', monospace;
            background: #fff;
            padding: 10px;
            border-radius: 5px;
            word-break: break-all;
            font-size: 0.9em;
            border: 1px solid #ddd;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-grab {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
        }

        .btn-grab:hover:not(:disabled) {
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .info-item {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid #e9ecef;
        }

        .info-item .label {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .info-item .value {
            color: #333;
            font-size: 1.5em;
            font-weight: bold;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .wallet-status {
            background: #fff3cd;
            color: #856404;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            border: 1px solid #ffeaa7;
        }

        .network-status {
            background: #f0f8ff;
            color: #2c5aa0;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            border: 1px solid #b3d4fc;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>🧧 红包 DApp</h1>
            <p>基于以太坊的智能合约红包系统</p>
            <div class="network-info">
                <strong>🌐 Sepolia 测试网</strong><br>
                请确保您的 MetaMask 钱包已连接到 Sepolia 测试网络
            </div>
        </div>

        <div class="content">
            <div class="wallet-status" id="walletStatus">
                <span id="walletText">请连接 MetaMask 钱包</span>
                <button class="btn" onclick="connectWallet()" id="connectBtn">连接钱包</button>
            </div>

            <div class="network-status" id="networkStatus" style="display: none;">
                <span id="networkText">网络状态检查中...</span>
            </div>

            <div class="card">
                <h3>合约信息</h3>
                <div class="contract-info">
                    <h4>红包合约地址 (Sepolia 测试网):</h4>
                    <div class="contract-address" id="contractAddressDisplay">
                        0x551B127214b1E48B2e79260a3165FF4e678E58a4
                    </div>
                </div>
                <button class="btn" onclick="queryRedPacket()">查询红包信息</button>

                <div class="info-grid" id="redpacketInfo" style="display: none;">
                    <div class="info-item">
                        <div class="label">创建者</div>
                        <div class="value" id="creator">-</div>
                    </div>
                    <div class="info-item">
                        <div class="label">初始总额 (ETH)</div>
                        <div class="value" id="initialAmount">-</div>
                    </div>
                    <div class="info-item">
                        <div class="label">剩余金额 (ETH)</div>
                        <div class="value" id="remainingAmount">-</div>
                    </div>
                    <div class="info-item">
                        <div class="label">初始红包数</div>
                        <div class="value" id="initialCount">-</div>
                    </div>
                    <div class="info-item">
                        <div class="label">剩余红包数</div>
                        <div class="value" id="remainingCount">-</div>
                    </div>
                    <div class="info-item">
                        <div class="label">分配方式</div>
                        <div class="value" id="isEqual">-</div>
                    </div>
                </div>
            </div>

            <div class="card">
                <h3>抢红包</h3>
                <button class="btn btn-grab" onclick="grabRedPacket()" id="grabBtn" disabled>抢红包</button>
                <div class="input-group" style="margin-top: 15px;">
                    <label>我已抢到的金额 (ETH):</label>
                    <div style="font-size: 1.2em; font-weight: bold; color: #ff6b6b;" id="myGrabbedAmount">0</div>
                </div>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div>处理中...</div>
            </div>

            <div class="status" id="status"></div>
        </div>
    </div>

    <script>
        // Sepolia 测试网配置
        const SEPOLIA_CHAIN_ID = '0xaa36a7'; // 11155111 in hex
        const SEPOLIA_RPC_URL = 'https://sepolia.infura.io/v3/';

        // 预设的合约地址
        const CONTRACT_ADDRESS = '0xEeBd6dCfB90f55E7FbC6c9877B65f71E17aB2429';

        // 合约ABI
        const CONTRACT_ABI = [
            {
                "inputs": [],
                "name": "creator",
                "outputs": [{ "internalType": "address", "name": "", "type": "address" }],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "getRedPacketInfo",
                "outputs": [
                    { "internalType": "address", "name": "_creator", "type": "address" },
                    { "internalType": "uint256", "name": "_initialAmount", "type": "uint256" },
                    { "internalType": "uint256", "name": "_remainingAmount", "type": "uint256" },
                    { "internalType": "uint256", "name": "_initialCount", "type": "uint256" },
                    { "internalType": "uint256", "name": "_remainingCount", "type": "uint256" },
                    { "internalType": "bool", "name": "_isEqual", "type": "bool" }
                ],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "grabRedPacket",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [{ "internalType": "address", "name": "", "type": "address" }],
                "name": "grabbedAmount",
                "outputs": [{ "internalType": "uint256", "name": "", "type": "uint256" }],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [{ "internalType": "address", "name": "", "type": "address" }],
                "name": "hasGrabbed",
                "outputs": [{ "internalType": "bool", "name": "", "type": "bool" }],
                "stateMutability": "view",
                "type": "function"
            }
        ];

        let provider;
        let signer;
        let contract;
        let userAccount;

        // 检查网络是否为 Sepolia
        async function checkNetwork() {
            try {
                // 使用 window.ethereum 直接获取 chainId，更兼容
                const chainId = await window.ethereum.request({ method: 'eth_chainId' });
                if (chainId !== SEPOLIA_CHAIN_ID) {
                    document.getElementById('networkStatus').style.display = 'block';
                    document.getElementById('networkText').innerHTML =
                        `❌ 当前网络 ID: ${chainId}<br>请切换到 Sepolia 测试网络 (${SEPOLIA_CHAIN_ID})`;
                    return false;
                } else {
                    document.getElementById('networkStatus').style.display = 'block';
                    document.getElementById('networkText').innerHTML =
                        `✅ 已连接到 Sepolia 测试网络`;
                    return true;
                }
            } catch (error) {
                console.error('检查网络失败:', error);
                // 如果检查失败，继续执行但给出警告
                document.getElementById('networkStatus').style.display = 'block';
                document.getElementById('networkText').innerHTML =
                    `⚠️ 无法检测网络，请确保连接到 Sepolia 测试网络`;
                return true; // 允许继续执行
            }
        }

        // 切换到 Sepolia 网络
        async function switchToSepolia() {
            try {
                await window.ethereum.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: SEPOLIA_CHAIN_ID }],
                });
            } catch (switchError) {
                // 如果网络不存在，尝试添加
                if (switchError.code === 4902) {
                    try {
                        await window.ethereum.request({
                            method: 'wallet_addEthereumChain',
                            params: [{
                                chainId: SEPOLIA_CHAIN_ID,
                                chainName: 'Sepolia Test Network',
                                nativeCurrency: {
                                    name: 'Ethereum',
                                    symbol: 'ETH',
                                    decimals: 18
                                },
                                rpcUrls: ['https://sepolia.infura.io/v3/'],
                                blockExplorerUrls: ['https://sepolia.etherscan.io']
                            }]
                        });
                    } catch (addError) {
                        throw new Error('无法添加 Sepolia 网络');
                    }
                }
            }
        }

        // 连接钱包
        async function connectWallet() {
            try {
                if (typeof window.ethereum !== 'undefined') {
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    provider = new ethers.BrowserProvider(window.ethereum);
                   
                    // 检查网络
                    const isCorrectNetwork = await checkNetwork();
                    if (!isCorrectNetwork) {
                        const switchConfirm = confirm('检测到您未连接 Sepolia 测试网络，是否切换？');
                        if (switchConfirm) {
                            await switchToSepolia();
                            // 重新获取 provider
                            provider = new ethers.BrowserProvider(window.ethereum);
                            await checkNetwork(); // 重新检查网络
                        } else {
                            showStatus('请手动切换到 Sepolia 测试网络', 'info');
                        }
                    }

                    signer = await provider.getSigner();
                    userAccount = await signer.getAddress();

                    document.getElementById('walletText').textContent = `已连接: ${userAccount.slice(0, 6)}...${userAccount.slice(-4)}`;
                    document.getElementById('connectBtn').style.display = 'none';
                    showStatus('钱包连接成功！', 'success');

                    // 自动查询红包信息
                    setTimeout(queryRedPacket, 1000);
                } else {
                    showStatus('请安装 MetaMask 钱包！', 'error');
                }
            } catch (error) {
                showStatus('连接钱包失败: ' + error.message, 'error');
            }
        }

   

        // 查询红包信息
        async function queryRedPacket() {
            if (!provider) {
                showStatus('请先连接钱包！', 'error');
                return;
            }

            try {
                showLoading(true);

                // 简化网络检查，如果失败就继续执行
                try {
                    await checkNetwork();
                } catch (networkError) {
                    console.warn('网络检查失败，继续执行:', networkError);
                }

                contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, provider);

                // 获取红包信息
                const info = await contract.getRedPacketInfo();

                // 更新显示
                document.getElementById('creator').textContent = `${info[0].slice(0, 6)}...${info[0].slice(-4)}`;
                document.getElementById('initialAmount').textContent = parseFloat(ethers.formatEther(info[1])).toFixed(6);
                document.getElementById('remainingAmount').textContent = parseFloat(ethers.formatEther(info[2])).toFixed(6);
                document.getElementById('initialCount').textContent = info[3].toString();
                document.getElementById('remainingCount').textContent = info[4].toString();
                document.getElementById('isEqual').textContent = info[5] ? '平均分配' : '随机分配';

                // 显示红包信息
                document.getElementById('redpacketInfo').style.display = 'grid';

                // 启用抢红包按钮
                document.getElementById('grabBtn').disabled = false;

                // 查询用户已抢金额
                if (userAccount) {
                    const grabbedAmount = await contract.grabbedAmount(userAccount);
                    document.getElementById('myGrabbedAmount').textContent = parseFloat(ethers.formatEther(grabbedAmount)).toFixed(6);
                }

                showStatus('红包信息查询成功！', 'success');

            } catch (error) {
                console.error('查询错误:', error);
                let errorMsg = error.message;

                // 解析常见错误
                if (errorMsg.includes('NETWORK_ERROR') || errorMsg.includes('could not detect network')) {
                    errorMsg = '网络连接错误，请检查网络设置或切换到 Sepolia 测试网';
                } else if (errorMsg.includes('CONTRACT_ADDRESS')) {
                    errorMsg = '合约地址无效';
                } else if (errorMsg.includes('call exception')) {
                    errorMsg = '合约调用失败，请确保连接到正确的网络';
                }

                showStatus('查询失败: ' + errorMsg, 'error');
                document.getElementById('redpacketInfo').style.display = 'none';
            } finally {
                showLoading(false);
            }
        }

        // 抢红包
        async function grabRedPacket() {
            if (!contract || !signer) {
                showStatus('请先连接钱包并查询红包信息！', 'error');
                return;
            }

            try {
                showLoading(true);

                // 简化网络检查
                try {
                    const isCorrectNetwork = await checkNetwork();
                    if (!isCorrectNetwork) {
                        showStatus('建议切换到 Sepolia 测试网络以获得最佳体验', 'info');
                    }
                } catch (networkError) {
                    console.warn('网络检查失败，继续执行:', networkError);
                }

                // 使用signer连接合约
                const contractWithSigner = contract.connect(signer);

                // 发送交易
                const tx = await contractWithSigner.grabRedPacket();
                showStatus(`交易已发送，等待确认... Hash: ${tx.hash}`, 'info');

                // 等待交易确认
                const receipt = await tx.wait();

                // 重新查询信息
                await queryRedPacket();

                showStatus('🎉 恭喜！红包抢取成功！', 'success');

            } catch (error) {
                console.error('抢红包错误:', error);
                let errorMsg = error.message;

                // 解析常见错误
                if (errorMsg.includes('NoRedPacketsLeft')) {
                    errorMsg = '红包已被抢完！';
                } else if (errorMsg.includes('AlreadyGrabbed')) {
                    errorMsg = '您已经抢过这个红包了！';
                } else if (errorMsg.includes('NoAmountLeft')) {
                    errorMsg = '红包余额不足！';
                } else if (errorMsg.includes('user rejected')) {
                    errorMsg = '用户取消了交易';
                } else if (errorMsg.includes('insufficient funds')) {
                    errorMsg = '账户余额不足支付 Gas 费用';
                } else if (errorMsg.includes('NETWORK_ERROR')) {
                    errorMsg = '网络错误，请检查网络连接';
                }

                showStatus('抢红包失败: ' + errorMsg, 'error');
            } finally {
                showLoading(false);
            }
        }

        // 显示状态消息
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';

            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 8000);
        }

        // 显示/隐藏加载状态
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        // 页面加载时检查钱包连接状态
        window.addEventListener('load', async () => {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    provider = new ethers.BrowserProvider(window.ethereum);

                    // 检查是否已经连接
                    const accounts = await window.ethereum.request({ method: 'eth_accounts' });
                    if (accounts.length > 0) {
                        userAccount = accounts[0];

                        // 尝试检查网络，失败则继续
                        try {
                            await checkNetwork();
                        } catch (error) {
                            console.warn('初始网络检查失败:', error);
                        }

                        signer = await provider.getSigner();
                        document.getElementById('walletText').textContent = `已连接: ${userAccount.slice(0, 6)}...${userAccount.slice(-4)}`;
                        document.getElementById('connectBtn').style.display = 'none';

                        // 自动查询红包信息
                        setTimeout(queryRedPacket, 1000);
                    }
                } catch (error) {
                    console.warn('初始化失败:', error);
                }
            }
        });

        // 监听账户变化
        if (typeof window.ethereum !== 'undefined') {
            window.ethereum.on('accountsChanged', (accounts) => {
                if (accounts.length === 0) {
                    document.getElementById('walletText').textContent = '请连接 MetaMask 钱包';
                    document.getElementById('connectBtn').style.display = 'inline-block';
                    document.getElementById('networkStatus').style.display = 'none';
                    userAccount = null;
                } else {
                    userAccount = accounts[0];
                    document.getElementById('walletText').textContent = `已连接: ${userAccount.slice(0, 6)}...${userAccount.slice(-4)}`;
                    // 重新查询红包信息
                    setTimeout(queryRedPacket, 1000);
                }
            });

            // 监听网络变化
            window.ethereum.on('chainChanged', (chainId) => {
                window.location.reload();
            });
        }
    </script>
</body>

</html>
